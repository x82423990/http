<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <!-- <script src="node_modules/vue-resource/dist/vue-resource.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
        <h1>vue-resource插件讲解</h1>
        <a href="javascript:;" class="btn btn-primary" v-on:click="get">Get Queset</a>
        <a href="javascript:;" class="btn btn-primary"v-on:click="post">Post Queset</a>
        <a href="javascript:;" class="btn btn-primary">Json Queset</a>
        <div>
            <span>{{msg}}</span>
        </div>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            msg: ""

        },
        methods: {
            get: function () {
                this.$http.get("package.json1", {
                    params: {
                        userId: 101
                    },
                    headers: {
                        token: "abd"

                    }
                }).then(res => {
                    this.msg = res.data
                }, error => {
                    this.msg = error.status
                })
            },
            post: function () {
                this.$http.post("package.json",{
                    params:{
                        userid:102
                    },
                    headers:{
                        access_token:"acbnvsdfsdgsdgsdfg3245"
                    }
                }).then(function(res){
                    this.msg = res.data
                })
            }
        }
    })
</script>

</html>
